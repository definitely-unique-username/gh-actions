name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v4

      - name: Show node version
        run: node -v

      - name: Set up node
        uses: actions/setup-node@v4

      - name: Show node version
        run: node -v

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
